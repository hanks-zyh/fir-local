<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>nsb</title>
    <link rel="icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="../static/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <h1>APK List</h1>
    <table id="racetimes">
      <tr id="firstrow"><th>apk名称</th><th>大小</th><th>时间</th><th>描述</th></tr>
      {% for apk in apklist %}
      <tr><td><a href="/apk/{{apk.name}}">{{apk.name}}</a></td><td>{{apk.size}}</td><td>{{apk.ctime}}</td><td><input  type="hidden" name="name" value=""/></td></tr>
      {% endfor %}
    </table>
  </body>
</html>
